# ═══════════════════════════════════════════════════════════════════════════
# MCP Swarm Hub - Cloudflare Worker
# ═══════════════════════════════════════════════════════════════════════════
# 
# ИНСТРУКЦИЯ ПО ДЕПЛОЮ:
# 1. npx wrangler login
# 2. npx wrangler deploy
# 3. Ваш Hub будет доступен по адресу:
#    wss://mcp-swarm-hub.YOUR-SUBDOMAIN.workers.dev/ws
#
# ═══════════════════════════════════════════════════════════════════════════

name = "mcp-swarm-hub"
main = "src/index.ts"
compatibility_date = "2025-12-01"

[durable_objects]
bindings = [
  { name = "SWARM_ROOM", class_name = "SwarmRoom" }
]

[[migrations]]
tag = "v1"
new_classes = ["SwarmRoom"]
